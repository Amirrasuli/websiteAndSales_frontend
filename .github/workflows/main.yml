   name: Auto Merge Pull Requests

   on:
     pull_request:
       types: [opened, synchronize]

   jobs:
     auto-merge:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Auto merge
           uses: pascalgn/automerge-action@v0.13.0
           env: 
             GITHUB_TOKEN: ${{ secrets.TOKEN }}
